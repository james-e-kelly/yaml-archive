dist: trusty
sudo: required
language: cpp
compiler:
  - gcc
  # - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      # - llvm-toolchain-trusty-3.9
      # - boost-latest
    packages:
      - gcc-5
      - g++-5
      # - clang-3.9
      - cmake

install:
  - wget http://mirrors.kernel.org/ubuntu/pool/universe/b/boost-defaults/libboost-all-dev_1.58.0.1ubuntu1_amd64.deb
  - dpkg --force-all -i libboost-all-dev_1.58.0.1ubuntu1_amd64.deb

script:
  # Link gcc-5 and g++-5 to their standard commands
  - ln -s /usr/bin/gcc-5 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-5 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-5
  - export CXX=/usr/bin/g++-5
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Build commands
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest
